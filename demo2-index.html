<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Malgo Block - programming journey</title>
        <script src="demo2-utilities.js"></script>
        <script src="demo2-script1.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
        <link rel="stylesheet" href="css/style-purple.css" id="color-link">
        <link rel="shortcut icon" href="image/favicon.png">
        
        
    </head>
    <body class="body">
        <div class="body-wrap horizontal" id="background">
            <header>
                <h1 class="heading-primary">Malgo Block - programming journey</h1>
            </header>
            <nav class="menu">
                <input type="checkbox" class="menu__checkbox" id="menu-toggle">
                <label for="menu-toggle" class="menu__button">
                    <svg class="menu__icon menu__icon--visible">
                        <use xlink:href="image/sprite.svg#icon-menu"></use>
                    </svg>
                    <svg class="menu__icon menu__icon--invisible">
                        <use xlink:href="image/sprite.svg#icon-x"></use>
                    </svg>
                </label>
                <a href="/index.html" class="menu__item menu__item--1" title="Home">
                    <svg class="menu__icon">
                        <use xlink:href="image/sprite.svg#icon-home"></use>
                    </svg>
                </a>
                <a href="#" class="menu__item menu__item--2" title="User">
                    <svg class="menu__icon">
                        <use xlink:href="image/sprite.svg#icon-user"></use>
                    </svg>
                </a>
                <a href="/settings.html" class="menu__item menu__item--3" title="Settings">
                    <svg class="menu__icon">
                        <use xlink:href="image/sprite.svg#icon-settings"></use>
                    </svg>
                </a> 
            </nav>

            <main>
                <div class="juggle-container">
                    <section class="juggle" id="juggle">
                        <div class="juggle__ball" id="ball-1"></div>
                        <div class="juggle__ball juggle__ball--2" id="ball-2"></div>
                        <div class="juggle__ball juggle__ball--3" id="ball-3"></div>
                    </section>
                    <div class="radio-selector">
                        <div class="radio-selector__radio-group">
                            <input type="radio" class="radio-selector__radio-input" id="radio-2" name="ball-number">
                            <label for="radio-2" class="radio-selector__radio-label">
                                <span class="radio-selector__radio-button"></span>
                                2 balls</label>
                        </div>
                        <div class="radio-selector__radio-group">
                            <input type="radio" class="radio-selector__radio-input" id="radio-3" name="ball-number" checked>
                            <label for="radio-3" class="radio-selector__radio-label">
                                <span class="radio-selector__radio-button"></span>
                                3 balls</label>
                        </div>
                    </div>
                </div>
                </div>
            </main>
        </div>
    </body>
</html>
