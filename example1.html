<!DOCTYPE html>


<head>
    <title>MB Example 1</title>
    <script src="header.js"></script>
    <script src="sidebar.js"></script>
    <script src="footer.js"></script>
    <script src="example1.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />

</head>
<body>
    <div id="container">

        <div id="body">
            <div id="mainText">
                <h2>Restaurant booking form</h2>
                <p>
                    (An excercise in capturing user input and processing it) <br />
                </p>
                <br />
                <p>
                    This tiny restaurant only offers one table and takes booking for a week ahead. Please fill the form below to request a booking.
                </p>
                <form>
                    <fieldset>
                        <legend>Table booking</legend>

                        <p id="label">Gender:</p>
                        <input type="radio" id="male" value="male" name="gender" />
                        <label for="male" class="radioLabel">male</label>
                        <input type="radio" id="female" value="female" name="gender" />
                        <label for="female" class="radioLabel">female</label><br />

                        <label for="name">Name:</label>
                        <input type="text" id="name"
                               pattern="[A-Za-z\s]+"
                               maxlength="15" value="Aa" /><br />

                        <label for="date">
                            Select date:
                            <abbr title="This field is mandatory">*</abbr>
                        </label>
                        <input type="date" id="date" required /><br />

                        <label for="mealSelect">
                            Select meal:
                            <abbr title="This field is mandatory">*</abbr>
                        </label>
                        <select id="mealSelect" required>
                            <option value="">--Please select--</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                        </select>

                        <input type="button" id="submit" class="formButton" value="Submit" />
                        <input type="reset" class="formButton" value="Reset" />

                    </fieldset>
                </form>


                <table id="bookingChart">
                    <thead>
                        <tr id="bookingChartHead">
                         <!--headers created through example1.js-->
                        </tr>
                    </thead>
                    <tbody id="bookingChartBody">
                        <!--cells created through example1.js-->
                    </tbody>
                </table>

                <br />

                <p id="display">Information summary will display here.</p>

                <br />

            </div>
        </div>

    </div>

</body>
</html>
