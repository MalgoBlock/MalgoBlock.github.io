<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <title>Sky</title>
        <script src="header.js"></script>
        <script src="sidebar.js"></script>
        <script src="footer.js"></script>
        <script src="example5.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
        <link rel="stylesheet" href="css/icon-font-weather.css">
        <link href="css/style.css" type="text/css" rel="stylesheet" />
        <link href="css/style-subpages.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="css/sky.css"/>

    </head>
    <body>

        <div id="container" class="container">
           <div id="body" class="body">
                <div id="mainText" class="mainText">
                <div class="sky">
                    <i class="sun icon-weather-sun"></i>
                    <i class="moon icon-weather-fullmoon"></i>
                    <i class="cloud cloud--1 icon-weather-cloud"></i>
                    <i class="cloud cloud--2 icon-weather-cloud"></i>
                    <i class="cloud cloud--3 icon-weather-cloud"></i>
                    
                    <div class="rain">
                        <i class="rain-cloud icon-weather-cloud"></i>
                        <i class="drop drop--1 icon-weather-drop"></i>
                        <i class="drop drop--2 icon-weather-drop"></i>
                        <i class="drop drop--3 icon-weather-drop"></i>
                    </div>

                    <div class="rainbow"></div>
                    
                    <div class="star star--1"></div>
                    <div class="star star--2"></div>
                    <div class="star star--3"></div>
                    <div class="star star--4"></div>
                    <div class="star star--5"></div>
                    <div class="blur"></div>
                </div>

                <div class="sky-text">
                    <p>This is a pure CSS animation, with no JavaScript involved.</p>
                    <p class="mobile-only">It displays better on desktop devices.</p>
                </div>
                </div>
            </div> 
        </div>




    </body>
</html>
