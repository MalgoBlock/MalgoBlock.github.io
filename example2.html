<!DOCTYPE html>

<html lang="eng">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cake shop</title>
    <script src="header.js"></script>
    <script src="sidebar.js"></script>
    <script src="footer.js"></script>
    <script src="example2.js"></script>
    <script src="messageBox.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="css/style-subpages.css" type="text/css" rel="stylesheet" />
    <link href="css/example2.css" type="text/css" rel="stylesheet" />
    

</head>
<body>
    <div id="container" class="container">

        <div id="body" class="body">
            <div id="gridContainer">

                <div id="cakeText">
                    <h2 class="cake">Cake shop</h2>
                    <p>Here you can order a variety of cake. Order whole cakes or single pieces. 6 pieces make one cake so you can order up to 5 individual pieces (otherwise order a whole cake).</p>
                </div>

                <div id="cakeWrapper">
                    <div id="cakeSelector">
                        <p>Select your cake here</p>
                        <table id="cakeList">
                            <!--table created through example.js-->
                        </table>

                    </div>

                    <div id="cakeDisplay">
                        <p>Your order will be displayed here</p> <br />
                    </div>

                    <div id="cakeOrder">
                        <p>Order summary will display here</p>
                        <div id="orderSummary"></div>
                        <button id="clearOrder">Clear order</button>
                    </div>
                </div>
            </div>

    </div>

</body>
</html>
